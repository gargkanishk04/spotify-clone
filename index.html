<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="close">
<img class="invert" src="close.svg" alt="">
            </div>
            
            <div class="home">
                <div class="logo"> <img class="invert" src="logo.svg" alt=""> </div>
                <ul>
                    <li> <img class="invert" src="homee.svg" alt="Home"> Home</li>
                    <li> <img class="invert" src="search.svg" alt="Search"> Search</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <img class="hambeg" src="hambeg.svg" alt="">
                    <img class="invert" src="lefticon.svg" alt="">
                    <img class="invert" src="righticon.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Login</button>

                </div>
            </div>
            <div class="content">
                <h2 style="margin-bottom: 10px; margin-left: 20px;">Spotify Playlist</h2>
                <div class="cardcontainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbtns">
                            <img id="previous" src="prev.svg" alt="">
                            <img id="play" src="pause.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="library">
        <div class="heading">
            <img class="invert" src="lib.svg" alt="">
            <h2>Your Library</h2>
        </div>
        <div class="songlist">
            <ul>
                <li><img class="invert" src="music.svg" alt="">
                    <div class="info">
                        <div>songname</div>
                        <div>songartist</div>
                    </div>
                    <div class="playnow">
                        <span>Play now</span>
                        <img src="play.svg" alt="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <ul style="display: flex; gap: 10px; text-wrap-mode: wrap;">
                <li><a href="https://www.spotify.com/us/legal/">Legal</a></li>
                <li><a href="https://www.spotify.com/us/privacy/">Privacy Center</a></li>
                <li><a href="https://www.spotify.com/us/legal/privacy-policy/">Privacy Policy</a></li>
                <li><a href="https://www.spotify.com/us/legal/cookies-policy/">Cookies</a></li>
                <li><a href="https://www.spotify.com/us/legal/privacy-policy/#s3">About Ads</a></li>
                <li><a href="https://www.spotify.com/us/accessibility/">Accessibility</a></li>
                <li><a href="https://www.spotify.com/us/legal/notice-at-collection/">Notice at Collection</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
